<!DOCTYPE html>
<html>
  <head>
      {{template "_head.html" .Title}}  
  </head>    
  <body>
      {{template "_header.html" .}}
      <h3>Server:</h3>
      <form action="/settings" method="POST">
          <div><label>Connect:</label><input type="checkbox" name="Enabled" {{if .Settings.Enabled}}checked{{end}} /></div>
          <div><label>Name:</label><input type="text" name="Name" value="{{.Settings.Name}}"/></div>
          <div>
              <label>Server Address:</label><input type="text" name="Address" value="{{.Settings.Address}}"/> 
              <label>Port:</label><input type="text" name="Port" value="{{.Settings.Port}}" /> 
              <label>Use SSL</label><input type="checkbox" name="SSL" {{if .Settings.SSL}}checked{{end}}/>
          </div>
          <div><label>Nick:</label><input type="text" Name="Nick" value="{{.Settings.Login.Nick}}"/>  <label>Password:</label> <input type="password" name="Password" value="{{.Settings.Login.Password}}"/> (leave blank if unregistered)</div>
          <div><label>Alt Nick:</label><input type="text" name="AltNick" value="{{.Settings.AltLogin.Nick}}"/> <label>Password:</label> <input type="Password" name="AltPassword" value="{{.Settings.AltLogin.Password}}" /> (leave blank if unregistered)</div>
          {{if .ConnectError}}<div class="error">Error connecting to server: {{.ConnectError}}</div>{{end}}
          <button type="submit">Save</button>
      </form>
  </body>
</html>
